<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to My Photography Page</h1>
            <p>Explore stunning moments captured through my lens.</p>
            <a href="#portfolio" class="btn">View Portfolio</a>
        </div>
    </section>

    <section id="portfolio">
        <div class="gallery">
            <!-- Placeholder for your photo gallery -->
            <!-- Example: -->
            <img src="sample-photo.jpg" alt="Sample Photo">
            <img src="another-sample-photo.jpg" alt="Another Sample Photo">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="about">
        <div class="about-info">
            <h2>About Me</h2>
            <p>Share a brief description of yourself as a photographer.</p>
        </div>
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="submit.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
